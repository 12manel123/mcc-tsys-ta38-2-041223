<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<div class="col-10">
<form [formGroup]="contactForm" (ngSubmit)="handleContactFormSubmit()" class="mt-3">
<div class="mb-3">
    <label for="name" class="form-label">Nombre</label>
    <input type="text" id="name" class="form-control" formControlName="name" />
    <div *ngIf="contactForm.get('name')?.hasError('required') && contactForm.get('name')?.touched"
        class="text-danger">El nombre es requerido.</div>
    <div *ngIf="contactForm.get('name')?.hasError('minlength') && contactForm.get('name')?.touched"
        class="text-danger">El nombre debe tener al menos 3 caracteres.</div>

</div>

<div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" id="email" class="form-control" formControlName="email" />
    <div *ngIf="contactForm.get('email')?.hasError('required') && contactForm.get('email')?.touched"
        class="text-danger">El email es requerido.</div>
    <div *ngIf="contactForm.get('email')?.hasError('email') && contactForm.get('email')?.touched"
        class="text-danger">El formato del email no es vÃ¡lido.</div>
</div>

<div class="mb-3">
    <label for="msg" class="form-label">Mensaje</label>
    <textarea id="msg" class="form-control" formControlName="msg"></textarea>
    <div *ngIf="contactForm.get('msg')?.hasError('required') && contactForm.get('msg')?.touched"
        class="text-danger">El mensaje es requerido.</div>
</div>

<div class="mb-3">
    <label for="respost" class="form-label">2 + 3 = ?</label>
    <input type="number" id="respost" class="form-control" formControlName="respost" />
    <div *ngIf="contactForm.get('respost')?.hasError('required') && contactForm.get('respost')?.touched"
        class="text-danger">La respuesta es requerida.</div>
    <div *ngIf="contactForm.get('respost')?.hasError('pattern')" class="text-danger">
    La respuesta debe ser 5.
    </div>
</div>

<button [disabled]="!contactForm.valid" type="submit" class="btn btn-primary">Enviar</button>
</form>
</div>
